<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PySME GUI</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <div>
    <h1>PySME GUI</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    Electron <span id="electron-version"></span>,
    and PySME <span id="pysme-version"></span>
  </div>
  <div>
    <input type="button" value="Load file" id="btn-load" />
    <input type="button" value="Save file" id="btn-save" />
    <input type="button" value="Synthesize" id="btn-synthesize" />
    <input type="button" value="Fit" id="btn-fit" />
    <input type="button" value="Load linelist" id="btn-linelist-load" />
  </div>
  <div id="graph-div" class="graph-div"> </div>
  <div>
    <input type="button" value="Line" id="btn-mask-line" />
    <input type="button" value="Continuum" id="btn-mask-cont" />
    <input type="button" value="Bad" id="btn-mask-bad" />
  </div>
  <div id="parameter-div">
    <label for="teff">effective temperature [K]</label>
    <input type="number" id="par-teff" name="teff" min="0" step="any" /><br>
    <label for="logg">surface gravity [log(cm/s**2)]</label>
    <input type="number" id="par-logg" name="logg" step="any" /> <br>
    <label for="monh">Metallicity</label>
    <input type="number" id="par-monh" name="monh" step="any" /> <br>
    <label for="vmic">micro turbulence [km/s]</label>
    <input type="number" id="par-vmic" name="vmic" step="any" min="0" /> <br>
    <label for="vmac">macro turbulence [km/s]</label>
    <input type="number" id="par-vmac" name="vmac" step="any" min="0" /> <br>
    <label for="vsini">projected rotation velocity [km/s]</label>
    <input type="number" id="par-vsini" name="vsini" step="any" min="0" /> <br>
    <label for="gamma6">gamma-6</label>
    <input type="number" id="par-gamma6" name="gamma6" step="any" /> <br>
    <label for="h2broad">H2 broadening</label>
    <input type="checkbox" id="par-h2broad" name="h2broad" /> <br>
    <label for="mu">Integration Angles Mu</label>
    <input type="text" id="par-mu" name="mu" /> <br>
    <label for="cscale-flag">cscale flag</label>
    <select id="par-cscale-flag" name="cscale-flag">
      <option value="none">none</option>
      <option value="fix">fix</option>
      <option value="constant">constant</option>
      <option value="linear">linear</option>
    </select> <br>
    <label for="cscale-type">cscale type</label>
    <select id="par-cscale-type" name="cscale-type">
      <option value="whole">whole</option>
      <option value="mask">mask</option>
    </select> <br>
    <label for="vrad-flag">vrad flag</label>
    <select id="par-vrad-flag" name="vrad-flag">
      <option value="none">none</option>
      <option value="fix">fix</option>
      <option value="whole">whole</option>
      <option value="each">each</option>
    </select> <br>
    <label for="atmosphere-source">Atmosphere Source</label>
    <select id="par-atmosphere-file" name="atmosphere-source">
    </select> <input type="button" value="Add Model Atmosphere" id="btn-atmosphere-add" /> <br>
    <label for="fitparameters">Fitparameters</label>
    <input type="text" id="par-fitparameters" name="fitparameters" /> <br>

  </div>
  <div id="div-linelist">
    <table id="table-linelist" class="display compact">
    </table>
  </div>
  <div id="div-citation">
  </div>
  <div id="log-div">
  </div>
  <!-- You can also require other files to run in this process -->
  <script src=" ./dist/plotting.js"></script>
  <script src=" ./dist/python.js"></script>
  <script src=" ./dist/parameters.js"></script>
  <script src=" ./dist/citation.js"></script>
  <script src=" ./dist/renderer.js"></script>
</body>

</html>
