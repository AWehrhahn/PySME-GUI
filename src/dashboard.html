<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/dashboard.css">
  <title>PySME GUI</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">PySME</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="#">Sign out</a>
      </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>File Menu</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <li class="nav-item active">
              <a id="sidebar-new" class="nav-link" href="#">
                <span data-feather="file"></span>
                New
              </a>
            </li>
            <li class="nav-item">
              <a id="sidebar-load" class="nav-link" href="#">
                <span data-feather="folder"></span>
                Open
              </a>
            </li>
            <li class="nav-item">
              <a id="sidebar-save" class="nav-link" href="#">
                <span data-feather="save"></span>
                Save
              </a>
            </li>
            <li class="nav-item">
              <a id="sidebar-save-as" class="nav-link" href="#">
                <span data-feather="more-horizontal"></span>
                Save as
              </a>
            </li>
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>View</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="activity"></span>
                Spectrum
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="sliders"></span>
                Parameters
              </a>
            </li>
          </ul>

          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Help</span>
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="help-circle"></span>
                About PySME
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Spectrum</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group mr-2">
              <button id="button-previous-segment" type="button"
                class="btn btn-sm btn-outline-secondary">Previous</button>
              <button id="button-next-segment" type="button" class="btn btn-sm btn-outline-secondary">Next</button>
            </div>
            <div class="btn-group mr-2">
              <button id="button-mask-good" type="button" class="btn btn-sm btn-outline-secondary">Good</button>
              <button id="button-mask-bad" type="button" class="btn btn-sm btn-outline-secondary">Bad</button>
            </div>
          </div>
        </div>

        <div id="graphDiv" class="my-4 w-100" width="900" height="380"></div>

        <h2>Parameters</h2>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Teff</span>
          </div>
          <input class="form-control parameter" id="parameter-teff" placeholder="Teff" aria-label="Teff">
          <div class="input-group-append">
            <span class="input-group-text">K</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">log(g)</span>
          </div>
          <input class="form-control parameter" id="parameter-logg" placeholder="log(g)" aria-label="log(g)">
          <div class="input-group-append">
            <span class="input-group-text">log(cgs)</span>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">MonH</span>
          </div>
          <input class="form-control parameter" id="parameter-monh" placeholder="MonH" aria-label="MonH">
          <div class="input-group-append">
            <span class="input-group-text">dex</span>
          </div>
        </div>

        <h2>Log</h2>

        <div class="form-group">
          <label for="log-textarea">Log</label>
          <textarea class="form-control" id="log-textarea"></textarea>
        </div>

        <!-- <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Paramerer</th>
                <th>Unit</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Teff</td>
                <td>K</td>
                <td>
                  <input id="parameter-teff" class="form-control-sm form-control-dark w-100" type="number"
                    placeholder="-" aria-label="Teff">
                </td>
              </tr>
            </tbody>
          </table>
        </div> -->
      </main>
    </div>
  </div>
  <script src="./js/requires.js"></script>
  <script src="./js/pyapi.js"></script>
  <script src="./js/my_plotly.js"></script>
  <script src="./js/sidebar.js"></script>
  <script src="./js/parameters.js"></script>
  <script src="./js/renderer.js"></script>
</body>

</html>
