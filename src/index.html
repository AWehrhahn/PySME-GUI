<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/index.css">
  <!-- You can also require other files to run in this process -->
  <title>PySME GUI</title>
</head>

<body>
  <!-- Side navigation -->
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-title">
        <h3>Menu</h3>
      </div>

      <ul class="list-unstyled components">
        <li>
          <a href="#submenu-file" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">File</a>
          <ul class="collapse list-unstyled" id="submenu-file">
            <li>
              <a href="#" id="sidebar-new">New</a>
            </li>
            <li>
              <a href="#" id="sidebar-load">Load</a>
            </li>
            <li>
              <a href="#" id="sidebar-save">Save</a>
            </li>
            <li>
              <a href="#" id="sidebar-save-as">Save as</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#submenu-section" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Section</a>
          <ul class="collapse list-unstyled" id="submenu-section">
            <li>
              <a href="#" id="sidebar-show-spectrum">Spectrum</a>
            </li>
            <li>
              <a href="#" id="sidebar-show-parameters">Parameters</a>
            </li>
          </ul>
        </li>
      </ul>

    </nav>

    <!-- Main Control Window -->
    <!-- TODO: Switch main window, to other controls then plotting -->
    <div id="content">
      <h1>Welcome to PySME</h1>

      <button id="new-window" style="display: none;">Click Me</button>

      <div id="window-spectrum">
        <h2>Spectrum</h2>
        <!-- The Plotly plot goes here -->
        <div id="graphDiv" class="graphDiv"> </div>
        <div id="buttons">
          <button id="button-mask-good">Good</button>
          <button id="button-mask-bad">Bad</button>
          <button id="button-mask-cont">Continuum</button>
          <button id="button-mask-line">Line</button>
          <button id="button-segment-prev">previous</button>
          <button id="button-segment-next">next</button>
        </div>
      </div>
      <div id="window-parameters" style="display: none;">
        <h2>Parameters</h2>
        <table>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
            <th>Unit</th>
          </tr>
          <tr>
            <td>Teff</td>
            <td><input id="param-teff" placeholder="-" class="parameter"></input></td>
            <td>K</td>
          </tr>
          <tr>
            <td>log(g)</td>
            <td><input id="param-logg" placeholder="-" class="parameter"></input></td>
            <td>log(cgs)</td>
          </tr>
          <tr>
            <td>MonH</td>
            <td><input id="param-monh" placeholder="-" class="parameter"></input></td>
            <td>dex</td>
          </tr>

        </table>
      </div>

    </div>


  </div>

  <!-- Footer, displaying info about the runtime environment and stuff-->
  <div class="footer">
    Node.js <span id="node-version"></span>;
    Chromium <span id="chrome-version"></span>;
    Electron <span id="electron-version"></span>;
  </div>


  <script src="./requires.js"></script>
  <script src="./pyapi.js"></script>
  <script src="./sidebar.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
